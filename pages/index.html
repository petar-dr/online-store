<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap-5 -->
    <link
      rel="stylesheet"
      href="../src/bootstrap-5.0.2-dist/css/bootstrap.css"
    />
    <script src="../src/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

    <!-- main css -->
    <link rel="stylesheet" href="../src/css/main.css" />

    <!-- fontawsome -->
    <link
      href="../src/fontawesome-free-6.4.0-web/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="../src/fontawesome-free-6.4.0-web/css/brands.css"
      rel="stylesheet"
    />
    <link
      href="../src/fontawesome-free-6.4.0-web/css/solid.css"
      rel="stylesheet"
    />

    <title>Furniture store</title>
  </head>
  <body>
    <div>
      <header id="header" class="header container-fluid">
        <div class="header__top">
          <snap class="header__top__text">Welcome to furniture store.</snap>
        </div>
        <div class="header__main">
          <div
            class="header__main__left col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4"
          >
            <span class="header__main__left__first p--tb text--medium">
              <i class="icon--left fa-solid fa-truck"></i>Delivery</span
            >
            <span class="header__main__left__second p--tb text--medium ml--20px"
              ><i class="icon--left fa-solid fa-phone"></i>Customer
              service</span
            >
          </div>
          <div
            class="header__main__middle col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4"
          >
            <h1>furniture store</h1>
          </div>
          <div class="header__main__right col-md-4 col-lg-4 col-xl-4">
            <span class="header__main__right__first p--tb ml--20px text--medium"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <span class="p--tb ml--20px text--medium">
              <i class="fa-solid fa-user"></i
            ></span>
            <span class="p--tb ml--20px text--medium">
              <i class="fa-solid fa-heart"></i
            ></span>
            <span class="p--tb ml--20px text--medium">
              <i class="fa-solid fa-bag-shopping"></i
            ></span>
            <input type="checkbox" id="menu-btn" class="btnH" />
            <label for="menu-btn">
              <div class="ham header__main__right__ham">
                <div class="line1 line"></div>
                <div class="line2 line"></div>
                <div class="line3 line"></div>
              </div>
            </label>
          </div>
        </div>
        <!-- navbar -->
       
        <div class="header__nav navbar navbar-expand-lg navbar-light">
          <div class="header__nav__box container-fluid">
            
            <ul
              class="header__nav__box__list navbar-nav me-auto mb-lg-0"
            >
              <li class="nav--item"><a class="nav--link" href="#">New</a></li>
              <li class="nav--item">
                <a class="nav--link" href="#">Campains</a>
              </li>
              <li class="nav--item">
                <a class="nav--link products" href="#">Products</a>
                <div class="sub_menu"></div>
              </li>
              <li class="nav--item">
                <a class="nav--link" href="#">Ideas</a>
              </li>
              <li class="nav--item">
                <a class="nav--link" href="#">Story</a>
              </li>
              <li class="nav--item">
                <a class="nav--link" href="#">Discounts</a>
              </li>
              <li class="nav--item">
                <a class="nav--link" href="#"
                  >Search <i class="fa-solid fa-magnifying-glass"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </header>
    </div>
    <script src="./src/js/js.js"></script>
  </body>
</html>
